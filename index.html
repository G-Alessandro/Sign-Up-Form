<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="imgContainer">

        <img src="./images/halie-west-unsplash.jpg" class="plantImg" alt="green plant wet from the rain">
        
        <div class="odinLogoContainer">
            <img src="images/odin-lined.png" class="odinLogoImg" alt="odin logo">
            <div class="odinTextContainer">
                <p class="odinText">ODIN</p>
            </div>
        </div>

        <div class="artistCreditContainer">
            <p class="artistCreditImage">Photo by 
                <a href="https://unsplash.com/it/foto/25xggax4bSA" target="_blank">Halie West </a>on 
                <a href="https://unsplash.com/it/foto/25xggax4bSA" target="_blank">Unsplash</a></p>
        </div>
        
    </div>
    <div class="container">
        <div class="box1">

            <p>
            This is not a real online service! You know you need something
            <br>
            like this in your life to help you realize your deepest dreams.
            <br>
            Sign up now to get started.
            <br>
            <br>
            You know you want to.
            </p>

        </div>
        <form action="" method="post">
            <div class="box2">
                <h1>Let's do this!</h1>
                <div class="inputContainer">

                    <div class="input1">

                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>

                            
                    </div>
                    <div class="input2">
                            
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                            
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                            
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                            
                    </div>
                </div>
                <p class="textPassNotMatch">* Passwords do not match</p>
            </div>
            <div class="box3">
                <div class="subLog">

                    <button type="submit" class="subBtn">Create Account</button>
                    <p class="pBox3">Already have an account?<a href="" target="_blank" class="login"> Log in</a></p>

                </div>
            </div>
        </form>
    </div>

</body>
</html>
